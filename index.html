<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Streamline Net</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4682B4; /* Steel blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        nav .dropdown {
            display: inline-block;
        }

        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
        }

        nav .dropdown:hover .dropdown-content {
            display: block;
        }

        nav .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        nav .dropdown-content a:hover {
            background-color: #555;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
        }

        footer {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Streamline Net Logo">
        <h1>Welcome to Streamline Net</h1>
    </header>

    <nav>
        <div class="dropdown">
            <button class="dropbtn">About</button>
            <div class="dropdown-content">
                <a href="contact.html">Contact Us</a>
                <a href="meettheteam.html">Meet the Team</a>
            </div>
        </div>
    </nav>

    <section>
        <h1>Streamline Your Business</h1>
        <p>Your trusted partner in creating efficient networks for small businesses.</p>
    </section>

    <footer>
        <p>&copy; 2024 Streamline Net - All Rights Reserved</p>
    </footer>
</body>
</html>
