<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Streamline Net</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

header {
    background-image: url('back.jpg');
    background-size: cover;
    background-position: center;
    color: #fff;
    padding: 20px;
    text-align: center;
}


        header img {
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }

        nav {
            background-color: #444; /* Dark grey */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            display: inline-block;
        }

        nav a:hover, nav a:focus {
            text-decoration: underline;
        }

        nav .dropdown {
            display: inline-block;
            position: relative;
        }

        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555; /* Darker grey for dropdown */
            min-width: 160px;
            z-index: 1;
        }

        nav .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left; /* Align dropdown items */
        }

        nav .dropdown-content a:hover {
            background-color: #777; /* Slightly lighter grey on hover */
        }

        nav .dropdown:hover .dropdown-content {
            display: block;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }
        h3 {
            font-size: 2.5em;
            color: #fff;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
        }

        footer {
            background-color: #444; /* Dark grey */
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Form styles */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
            text-align: left;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        form textarea {
            height: 150px;
        }

        form input[type="submit"] {
            background-color: #4682B4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            padding: 15px;
        }

        form input[type="submit"]:hover {
            background-color: #315f7a;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Streamline Net Logo">
        <h3>Contact Us</h3>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a>About</a> <!-- Not clickable -->
            <div class="dropdown-content">
                <a href="contact.html">Contact Us</a>
                <a href="meettheteam.html">Meet the Team</a>
            </div>
        </div>
        <div class="dropdown">
            <a>Networking</a> <!-- Not clickable -->
            <div class="dropdown-content">
                <a href="overview.html">Overview</a>
                <a href="questionnaire.html">Questionnaire</a>
                <a href="examplenetwork.html">Example Network</a>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section>
        <h1>Get in Touch</h1>
        <p>If you have any questions or would like to learn more about our services, feel free to reach out!</p>
        <!-- Form with Formspree or similar backend service -->
        <form action="https://formspree.io/f/mpwagkwo" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Streamline Net - All Rights Reserved</p>
    </footer>
</body>
</html>
