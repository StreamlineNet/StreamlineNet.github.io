<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Streamline Net</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4682B4; /* Steel blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }

        nav {
            background-color: #444; /* Dark grey */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            position: relative;
        }

        nav a:hover, nav a:focus {
            text-decoration: underline;
        }

        nav .dropdown {
            display: inline-block;
        }

        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555; /* Darker grey for dropdown */
            min-width: 160px;
            z-index: 1;
        }

        nav .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        nav .dropdown-content a:hover {
            background-color: #777; /* Slightly lighter grey on hover */
        }

        nav .dropdown:hover .dropdown-content {
            display: block;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
        }

        footer {
            background-color: #444; /* Dark grey */
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Streamline Net Logo">
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
                <a href="contact.html">Contact Us</a>
                <a href="meettheteam.html">Meet the Team</a>
            </div>
        </div>
    </nav>

    <section>
        <h1>Get in Touch</h1>
        <p>If you have any questions or would like to learn more about our services, feel free to reach out!</p>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Streamline Net - All Rights Reserved</p>
    </footer>
</body>
</html>
