<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Streamline Net</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4682B4; /* Steel blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 250px; /* Adjust the width of the logo */
            height: auto;
            display: block;
            margin: 0 auto; /* Center the logo */
        }

        nav {
            background-color: #444; /* Dark grey */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        footer {
            background-color: #444; /* Dark grey */
            color: #fff; /* Set footer text color to white */
            text-align: center;
            padding: 10px;
            width: 100%;
            bottom: 0;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #ccc;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        form textarea {
            height: 100px;
        }

        form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Streamline Net Logo"> <!-- Add the logo image here -->
        <h1>Contact Streamline Net</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <!-- Contact Form Content -->
    <section>
        <h1>Get In Touch</h1>
        <!-- Formspree integration -->
        <form action="https://formspree.io/f/mpwagkwo" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message here"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Streamline Net - All Rights Reserved</p>
    </footer>
</body>
</html>
