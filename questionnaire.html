    <title>Contact Us - Streamline Net</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4682B4; /* Steel blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }

        nav {
            background-color: #444; /* Dark grey */
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: relative;
            display: inline-block;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul ul {
            display: none;
            position: absolute;
            background-color: #444;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul ul li {
            display: block;
        }

        nav ul ul li a {
            display: block;
            padding: 10px;
            background-color: #444;
            color: white;
            text-decoration: none;
        }

        nav ul ul li a:hover {
            background-color: #333;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #ccc;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        form textarea {
            height: 100px;
        }

        form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
